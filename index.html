<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KHAB | Conócenos</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        text-align:center;
        color:white;
        overflow:hidden;
        position:relative;
        background:#000;
    }

body{
    background-color:black;
    background-image:url("logo.png");
    background-repeat:no-repeat;
    background-position:center;
    background-size:60%;
}
   
    .contenido{
        position:relative;
        z-index:1;
        animation: fadeIn 2s ease-in-out;
    }

    h1{
        font-size:60px;
        letter-spacing:3px;
        margin-bottom:20px;
    }

    p{
        font-size:20px;
        max-width:600px;
        margin:auto;
        line-height:1.6;
        opacity:0.8;
    }

    @keyframes fadeIn{
        from{
            opacity:0;
            transform:translateY(20px);
        }
        to{
            opacity:1;
            transform:translateY(0);
        }
    }
</style>

</head>
<body>

<div class="contenido">
    <h1>CONÓCENOS</h1>
    <p>
        Bienvenido a KHAB.  
        Somos innovación, compromiso y crecimiento.  
        Construimos confianza a través de resultados reales.
    </p>
</div>

</body>

</html>
