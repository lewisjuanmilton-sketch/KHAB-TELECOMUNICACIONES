<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KHAB | Inicio</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* ===== FONDO ===== */
body{
    height:100vh;
    margin:0;
    background-color:white;
    color:grey;
    background-image:url("logo.png");
    background-repeat:no-repeat;
    background-position:center center;
    background-size:50%;
}

/* ===== MENÚ LATERAL ===== */
.sidebar{
    position:fixed;
    left:0;
    top:0;
    height:100%;
    width:220px;
    background:rgba(0,0,0,0.85);
    padding-top:40px;
    transition:0.3s;
}

.sidebar h2{
    text-align:center;
    margin-bottom:40px;
    letter-spacing:2px;
}

.sidebar a{
    display:block;
    padding:15px 30px;
    text-decoration:none;
    color:white;
    transition:0.3s;
    font-weight:bold;
    letter-spacing:1px;
}

.sidebar a:hover{
    background:#1e3a5f;
    padding-left:40px;
}

/* ===== CONTENIDO ===== */
.content{
    margin-left:220px;
    position:absolute;
    top:12%;        /* mueve el texto hacia arriba */
    left:220px;     /* respeta el espacio del menú */
    right:0;
    text-align:center;
    animation:fadeIn 1.5s ease-in-out;
}

.content h1{
    font-size:50px;
    margin-bottom:20px;
}

.content p{
    font-size:18px;
    max-width:600px;
    margin:auto;
    opacity:0.8;
}

/* ===== ANIMACIÓN ===== */
@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(20px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}
</style>

</head>
<body>

<div class="sidebar">
    <h2>KHAB</h2>
    <a href="#">INICIO</a>
    <a href="#">CONÓCENOS</a>
    <a href="#">CONTÁCTANOS</a>
</div>

<div class="content">
    <h1>Bienvenido a KHAB</h1>
    <p>
        Somos innovación, tecnología y compromiso.
        Conectamos personas, empresas y oportunidades.
    </p>
</div>

</body>
</html>
